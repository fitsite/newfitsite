<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/list.css">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

</head>

<body>

    <main>
        <header> </header>
        <h1> Just be proud of your amazing Decision! <br> Please enter the required Data <br> We are proud you choose us
            to Help you with your journey to change. </h1>

        <form id="fitPlan">

            <div class="form">
                <!-- <input type="text" name="name" autocomplete="off" required /> -->
                <input name="name" type="text" autocomplete="off" required onkeypress="return /[a-z]/i.test(event.key)" >
                <label for="name" class="label"><span class="content">Name</span></label>
            </div>
            <br> <br>
            <div class="form">
                <input type="number" name="age" id="age" autocomplete="off" value min=0 max=80 required />
                <label for="age" class="label"><span class="content">Age</span></label>
            </div>
            <br> <br>

            <div class="form">
                <input type="number" name="weight" autocomplete="off" value min=25 required />
                <label for="weight" id="weight" class="label"><span class="content">Weight in Kg</span></label>
            </div>
            <br> <br>
            <div class="form">
                <input type="number" name="height" id="height" step="0.01" value min=1.5 max=2.5 autocomplete="off"
                    required />
                <label for="height" id="height" class="label"><span class="content">Height in Meters</span></label>
            </div>
            <br> <br>
            <div class="form">
                <input type="number" name="activitiesHours" id="activitiesHours" value max=20 autocomplete="off"
                    required />
                <label for="activitiesHours" class="label"><span class="content">Daily Activities Hours/day</span></label>
            </div>
            <br> <br>
            <div class="form">
                <input type="text" name="target" id="target" autocomplete="off" required>
                <label for="target" class="label"><span class="content">Target (lose, gain or maintenance)</span></label>
            </div>
            <br> <br>
            <button type="submit">Submit</button>
            <br> <br>
        </form>
        <hr>
        <section id="response">

        </section>
        </form>
        <canvas id="chart" width="200px" height="150px"></canvas>


    </main>


    <script src="js/app.js"></script>
</body>

</html>
